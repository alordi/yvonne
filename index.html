<!DOCTYPE html>
<html>
<head>
    <title>A Special Question</title>
    <style>
        body { text-align: center; font-family: 'Arial', sans-serif; background-color: #ffe4e1; padding-top: 100px; }
        .container { background: white; padding: 50px; border-radius: 20px; display: inline-block; box-shadow: 0 10px 20px rgba(0,0,0,0.1); }
        h1 { color: #ff4d6d; }
        button { font-size: 20px; padding: 10px 25px; margin: 10px; cursor: pointer; border-radius: 10px; border: none; }
        #yesBtn { background-color: #ff4d6d; color: white; }
        #noBtn { background-color: #888; color: white; position: absolute; }
    </style>
</head>
<body>

    <div class="container">
        <h1>Yvonne, will you be my girlfriend? ‚ù§Ô∏è</h1>
        <button id="yesBtn" onclick="celebrate()">Yes!</button>
        <button id="noBtn" onmouseover="moveButton()">No</button>
    </div>

    <script>
        function moveButton() {
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 100);
            const btn = document.getElementById('noBtn');
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
        }

        function celebrate() {
            alert("Best decision ever! Check your messages. ü•∞");
            // You could also redirect to a cute video or music here
        }
    </script>
</body>
</html>
