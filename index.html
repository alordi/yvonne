<!DOCTYPE html>
<html>
<head>
    <title>A Special Question</title>
    <style>
        body { text-align: center; font-family: 'Arial', sans-serif; background-color: #ffe4e1; padding-top: 50px; margin: 0; }
        .container { background: white; padding: 50px; border-radius: 20px; display: inline-block; box-shadow: 0 10px 20px rgba(0,0,0,0.1); position: relative; z-index: 10; }
        h1 { color: #ff4d6d; }
        button { font-size: 20px; padding: 10px 25px; margin: 10px; cursor: pointer; border-radius: 10px; border: none; }
        .button-row { display: flex; justify-content: center; align-items: center; gap: 20px; margin-top: 20px; }
        #yesBtn { background-color: #ff4d6d; color: white; transition: transform 150ms ease; transform-origin: center; }
        #noBtn { 
            background-color: #888; 
            color: white; 
            transition: all 0.2s ease;
            z-index: 999;
        }
        img { margin-top: 10px; max-width: 70%; }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 77, 109, 0.7); }
            100% { box-shadow: 0 0 0 15px rgba(255, 77, 109, 0); }
        }
        
        #yesBtn {
            animation: pulse 2s infinite;
        }
        
        .background-heart {
            position: fixed;
            font-size: 80px;
            pointer-events: none;
            opacity: 1;
            z-index: 1;
        }
        
        @keyframes floatUp {
            0% {
                opacity: 0.6;
                transform: translateY(30vh) rotate(var(--rotation, 0deg));
            }
            100% {
                opacity: 0;
                transform: translateY(-100vh) rotate(calc(var(--rotation, 0deg) + 360deg));
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Yvonne, will you be my girlfriend? </h1>
        <img src="asking.png">
        <div class="button-row">
            <button id="yesBtn" onclick="celebrate()">Yes!</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <script>
        let yesScale = 1;
        let noScale = 1;

        let noWords = ["You sure?", "Wrong answer!", "Pick again!", "Not this one!", "Surely not?", "Please reconsider!",
        "Think again!", "You gotta be faster!", "Can't catch me!", "Nuh uh!", "Try again!", "Please say yes!",
        "Almost had it!", "Keep trying!", "Not gonna happen!", "Give up?", "Missed me!", "Too slow!", "Nope!",
        "Not today!", "Better luck next time!", "Bum!", "Denied!", "Out of reach!", "Keep chasing!", "So close!", "Try harder!"
        ];

        const noBtn = document.getElementById('noBtn');
        noBtn.addEventListener('mouseover', moveButton);
        noBtn.addEventListener('click', function(e) {
            e.preventDefault();
            moveButton();
        });

        // Create floating background hearts
        function createBackgroundHeart() {
            const heart = document.createElement('div');
            heart.className = 'background-heart';
            heart.textContent = '❤️';
            heart.style.left = Math.random() * 100 + '%';
            
            const duration = 8 + Math.random() * 4;
            const randomRotation = Math.random() * 360;
            heart.style.setProperty('--rotation', randomRotation + 'deg');
            heart.style.animation = `floatUp ${duration}s ease-in forwards`;
            
            document.body.appendChild(heart);
            
            setTimeout(() => heart.remove(), duration * 1000);
        }

        // Create hearts continuously
        createBackgroundHeart();
        setInterval(createBackgroundHeart, 2000);

        function moveButton() {            
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 100);
            const noBtn = document.getElementById('noBtn');
            const randomIndex = Math.floor(Math.random() * noWords.length);
            noBtn.textContent = noWords[randomIndex];
            noBtn.style.position = 'fixed';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
            const yesBtn = document.getElementById('yesBtn');
            yesScale = Math.min(20, yesScale * 1.15);
            yesBtn.style.transform = `scale(${yesScale})`;
            noScale = Math.max(0.4, noScale * 0.9);
            noBtn.style.transform = `scale(${noScale})`;
        }

        function celebrate() {
            window.location.href = 'celebrate.html';
        }
    </script>
</body>
</html>
