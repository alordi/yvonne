<!DOCTYPE html>
<html>
<head>
    <title>A Special Question</title>
    <style>
        body { text-align: center; font-family: 'Arial', sans-serif; background-color: #ffe4e1; padding-top: 100px; }
        .container { background: white; padding: 50px; border-radius: 20px; display: inline-block; box-shadow: 0 10px 20px rgba(0,0,0,0.1); }
        h1 { color: #ff4d6d; }
        button { font-size: 20px; padding: 10px 25px; margin: 10px; cursor: pointer; border-radius: 10px; border: none; }
        .button-row { display: flex; justify-content: center; align-items: center; gap: 20px; margin-top: 20px; }
        #yesBtn { background-color: #ff4d6d; color: white; transition: transform 150ms ease; transform-origin: center; }
        #noBtn { 
            background-color: #888; 
            color: white; 
            transition: all 0.2s ease;
            z-index: 999;
        }
        img { margin-top: 10px; max-width: 70%; }
    </style>
</head>
<body>

    <div class="container">
        <h1>Yvonne, will you be my girlfriend? </h1>
        <img src="asking.png">
        <div class="button-row">
            <button id="yesBtn" onclick="celebrate()">Yes!</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <script>
        let yesScale = 1;

        let noWords = ["You sure?", "Wrong answer!", "Pick again!", "Not this one!", "Surely not?", "Please reconsider!",
        "Think again!", "You gotta be faster!", "Can't catch me!", "Nuh uh!", "Try again!", "Please say yes!",
        "Almost had it!", "Keep trying!", "Not gonna happen!", "Give up?", "Missed me!", "Too slow!", "Nope!",
        "Not today!", "Better luck next time!", "Bum!", "Denied!", "Out of reach!", "Keep chasing!", "So close!", "Try harder!"
        ];

        const noBtn = document.getElementById('noBtn');
        noBtn.addEventListener('mouseover', moveButton);
        noBtn.addEventListener('click', function(e) {
            e.preventDefault();
            moveButton();
        });

        function moveButton() {
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 100);
            const btn = document.getElementById('noBtn');
            const randomIndex = Math.floor(Math.random() * noWords.length);
            btn.textContent = noWords[randomIndex];
            btn.style.position = 'fixed';
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
            const yesBtn = document.getElementById('yesBtn');
            yesScale = Math.min(20, yesScale * 1.1);
            yesBtn.style.transform = `scale(${yesScale})`;
        }

        function celebrate() {
            window.location.href = 'celebrate.html';
        }
    </script>
</body>
</html>
