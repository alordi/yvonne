<!DOCTYPE html>
<html>
<head>
    <title>Best Decision Ever</title>
    <style>
        body { text-align: center; font-family: 'Arial', sans-serif; background-color: #ffe4e1; padding-top: 100px; }
        .container { background: white; padding: 50px; border-radius: 20px; display: inline-block; box-shadow: 0 10px 20px rgba(0,0,0,0.1); }
        h1 { color: #ff4d6d; font-size: 48px; }
        p { color: #666; font-size: 24px; }
        img { margin-top: 10px; max-width: 70%; }
        a { color: #ff4d6d; text-decoration: none; font-weight: bold; margin-top: 20px; display: inline-block; }
        a:hover { text-decoration: underline; }
        
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            pointer-events: none;
        }
        
        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Yay!!! Best Decision You Ever Made! ðŸ¥°</h1>
        <p>I knew you'd say yes...</p>
        <img src="happy.png">
    </div>

    <script>
        function createConfetti() {
            const colors = ['#ff4d6d', '#ff69b4', '#ffb6c1', '#ffd700', '#ff6347', '#ffa500', '#ff1493', '#00bfff'];
            const confettiCount = 100;

            for (let i = 0; i < confettiCount; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.animation = `fall ${2 + Math.random() * 2}s linear forwards`;
                confetti.style.animationDelay = Math.random() * 0.5 + 's';
                document.body.appendChild(confetti);

                // Remove confetti after animation completes
                setTimeout(() => confetti.remove(), 4500);
            }
        }

        // Create confetti when page loads
        window.addEventListener('load', createConfetti);
    </script>

</body>
</html>
