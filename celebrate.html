<!DOCTYPE html>
<html>
<head>
    <title>Best Decision Ever</title>
    <style>
        body { text-align: center; font-family: 'Arial', sans-serif; background-color: #ffe4e1; padding-top: 50px; margin: 0; }
        .container { background: white; padding: 50px; border-radius: 20px; display: inline-block; box-shadow: 0 10px 20px rgba(0,0,0,0.1); }
        h1 { color: #ff4d6d; font-size: 48px; }
        p { color: #666; font-size: 24px; }
        img { margin-top: 10px; max-width: 70%; }
        a { color: #ff4d6d; text-decoration: none; font-weight: bold; margin-top: 20px; display: inline-block; }
        a:hover { text-decoration: underline; }
        
        .confetti {
            position: fixed;
            width: 12px;
            height: 12px;
            pointer-events: none;
            z-index: 9999;
        }
        
        @keyframes fall {
            0% {
                opacity: 1;
                transform: translateY(0) rotate(0deg);
            }
            100% {
                opacity: 0;
                transform: translateY(100vh) rotate(720deg);
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Yay!!! Best decision you ever made! ðŸ¥°</h1>
        <p>I knew you'd say yes...</p>
        <img src="happy.png">
    </div>

    <script>
        function createConfetti() {
            const colors = ['#ff4d6d', '#ff69b4', '#ffb6c1', '#ffd700', '#ff6347', '#ffa500', '#ff1493', '#00bfff'];
            const confettiCount = 200;

            for (let i = 0; i < confettiCount; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.top = '-10px';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                
                const duration = 2.5 + Math.random() * 1.5;
                confetti.style.animation = `fall ${duration}s linear forwards`;
                confetti.style.animationDelay = Math.random() * 0.3 + 's';
                
                document.body.appendChild(confetti);

                setTimeout(() => confetti.remove(), (duration + 0.3) * 1000 + 300);
            }
        }

        // Trigger confetti on load
        createConfetti();
        
        // Allow clicking to trigger more confetti
        document.addEventListener('click', createConfetti);
    </script>

</body>
</html>
